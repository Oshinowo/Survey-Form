<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
  <header>
    <h1 id="title">Survey Form</h1>
  </header>
  <main id="main">
    <div class="form">
      <p id="description">Let Us Know How We Can Improve Freecodecamp</p>
      <form id="survey-form" action="/send-to-server">
        <div class="info">
          <label id="name-label" class="left" for="name">*Name</label>
          <input type="text" name="name" id="name" placeholder="Enter your name" required="" class="right"><br>
          <label id="email-label" class="left" for="email">
			*Email</label>
          <input type="email" name="email" id="email" placeholder="Enter your Email" required="" class="right"><br>
          <label id="number-label" class="left" for="age">*Age</label>
          <input type="number" name="age" id="number" placeholder="Enter your Age" min="12" max="38" required="" class="right"></div>
        <div class="role">
          <label for="role" class="left">Which option best describes your current role?</label>
          <label for="role">
			<select name="role" id="dropdown" class="right">
				<option value="student">Student</option>
				<option value="full-time-job">Full Time Job</option>
				<option value="Full-Time-Learner">Full Time Learner</option>
				<option value="prefer-not-to-say">Prefer Not To Say</option>
				<option value="other">Other</option>
			</select></label></div>
        <div class="refer">
          <label class="left">How likely is that you would recommend freeCodeCamp to a friend?</label>
          <label for="definitely" class="right">
				<input type="radio" name="recommend" value="1" checked="">Definitely
			</label><br>
          <label for="maybe" class="right">
				<input type="radio" name="recommend" value="2">Maybe
			</label><br>
          <label for="not-sure" class="right">
				<input type="radio" name="recommend" value="3">Not Sure
			</label></div>
        <div class="improve">
          <label for="improve" class="left">Things that should be improved in the future (Check all that apply):</label>
          <label for="front-end" class="right">
				<input type="checkbox" name="improve" value="front-end">Front-end projects
			</label><br>
          <label for="back-end" class="right">
				<input type="checkbox" name="improve" value="back-end">Back-end Projects
			</label><br>
          <label for="data-visualization" class="right">
				<input type="checkbox" name="improve" value="data">Data Visualization
			</label><br>
          <label for="video" class="right">
				<input type="checkbox" name="improve" value="video">Videos
			</label><br>
          <label for="challenges" class="right">
				<input type="checkbox" name="improve" value="challenge">Challenges
			</label></div>
        <div class="comment">
          <label for="comment" class="left">Any Comments or Suggestions?</label>
          <textarea rows="5" cols="25" placeholder="Enter your comments here..." class="right"></textarea></div>
        <button id="submit">Submit</button>
      </form>
    </div>
  </main>
</body>
</html>
